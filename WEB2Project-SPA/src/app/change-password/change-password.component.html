<div style="min-height: 100%;">
  <div class="container">
    <div style="text-align: center;">
      <mat-card style="width: 500px; min-height: 500px;" class="centered">
        <div class="card card-body" style="min-height: 480px; position: relative;">
          <div style="margin-bottom: 20px;">
            <h5>Please change your password first:</h5>
          </div>
          <form [formGroup]="frmSignup">
            <div class="form-group">

              <label for="password" [ngClass]="(frmSignup.controls['password'].invalid && frmSignup.controls['password'].touched) ? 'text-danger' : ''">Password:</label>
              
              <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="(frmSignup.controls['password'].invalid && frmSignup.controls['password'].touched) ? 'is-invalid' : ''">
             
              <div class="col" style="color: green;" *ngIf="frmSignup.controls['password'].touched && 
              !frmSignup.controls['password'].hasError('required') && 
              !frmSignup.controls['password'].hasError('minlength') &&
              !frmSignup.controls['password'].hasError('hasNumber') &&
              !frmSignup.controls['password'].hasError('hasCapitalCase') &&
              !frmSignup.controls['password'].hasError('hasSmallCase')">
                Looks good!
              </div>
              <label class="col" style="color: red;" 
              *ngIf="frmSignup.controls['password'].touched && 
              frmSignup.controls['password'].hasError('required') || 
              frmSignup.controls['password'].hasError('minlength')">
                Must be at least 8 characters!
              </label>

              <label class="col" style="color: red;"
             *ngIf="frmSignup.controls['password'].touched && 
              frmSignup.controls['password'].hasError('required') || 
              frmSignup.controls['password'].hasError('hasNumber')">
                Must contain at least 1 number!
              </label>

              <label class="col" style="color: red;"  
              *ngIf="frmSignup.controls['password'].touched && 
              frmSignup.controls['password'].hasError('required') || 
              frmSignup.controls['password'].hasError('hasCapitalCase')">
                Must contain at least 1 in Capital Case!
              </label>

              <label class="col" style="color: red;" 
               *ngIf="frmSignup.controls['password'].touched && 
              frmSignup.controls['password'].hasError('required') || 
              frmSignup.controls['password'].hasError('hasSmallCase')">
                Must contain at least 1 Letter in Small Case!
              </label>

            </div>

            <div class="form-group">

              <label for="confirmPassword" 
              [ngClass]="(frmSignup.controls['confirmPassword'].invalid && frmSignup.controls['confirmPassword'].touched) ? 'text-danger' : ''">Confirm
                Password:</label>

              <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
              [ngClass]="(frmSignup.controls['confirmPassword'].invalid && frmSignup.controls['confirmPassword'].touched) ? 'is-invalid' : ''">
              
              <div class="col" style="color: green;" *ngIf="frmSignup.controls['confirmPassword'].touched && 
              !frmSignup.controls['confirmPassword'].hasError('NoPassswordMatch') &&
              frmSignup.controls['confirmPassword'].touched &&
             !frmSignup.controls['password'].hasError('required') && 
             !frmSignup.controls['password'].hasError('minlength') &&
             !frmSignup.controls['password'].hasError('hasNumber') &&
             !frmSignup.controls['password'].hasError('hasCapitalCase') &&
             !frmSignup.controls['password'].hasError('hasSmallCase')">
                Looks good!
              </div>
             
              <label class="col" style="color: red;"
               *ngIf="frmSignup.controls['confirmPassword'].hasError('NoPassswordMatch') &&
               frmSignup.controls['confirmPassword'].touched &&
              !frmSignup.controls['password'].hasError('required') && 
              !frmSignup.controls['password'].hasError('minlength') &&
              !frmSignup.controls['password'].hasError('hasNumber') &&
              !frmSignup.controls['password'].hasError('hasCapitalCase') &&
              !frmSignup.controls['password'].hasError('hasSmallCase')"
               >
                Password do not match
              </label>
            </div>
            <div class="form-group" style="position: absolute; bottom: 0; width: 420px; text-align: center;">
              <button [disabled]="frmSignup.invalid" type="submit" class="btn btn-primary btn-block font-weight-bold">Change password</button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
