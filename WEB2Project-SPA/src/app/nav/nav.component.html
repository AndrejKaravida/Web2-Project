<div *ngIf="!emailverified" class="alert alert-secondary" role="alert" style="text-align: center;">
  Please activate your account to start booking flights/transportation. We sent an activation email to <b>{{email}}</b>.</div>
  <div [ngClass]="{myNav: emailverified === false}"> 
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">PUSGS 2020</a>
      <ul  class="navbar-nav mr-auto">
          <li class="nav-item"  routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item" *ngIf="authService.loggedIn"  routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/profile']">Profile</a>
          </li>
          <li class="nav-item" *ngIf="!authService.loggedIn"  routerLinkActive="active">
            <a class="nav-link" (click)="authService.login()">Login</a>
          </li>
          <li class="nav-item" *ngIf="authService.loggedIn"  routerLinkActive="active">
            <a class="nav-link" (click)="authService.logout()">Logout</a>
          </li>
      </ul>
    
    
      <div class="dropdown">
          <a class="dropdown-toggle text-light" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Welcome 
          </a>
            <div class="dropdown-menu mt-3">     
                <a class="dropdown-item" >
                  <i class="fa fa-sign-out"></i> Logout</a>
            </div>
      </div>
    
      </div>
    </nav> 
  </div>
