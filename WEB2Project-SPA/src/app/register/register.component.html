<section class="signup-form">
  <form [formGroup]="registerForm">
    <mat-card fxLayout="column" fxLayoutAlign="center center" style="margin-top: 7%; margin-left: 15%;">
      <mat-card-title>
        <h1>Sign up</h1>
        <mat-divider></mat-divider>
        <br/>
      </mat-card-title>

      <div align="center">

        <div class="form-group">
          <input type="text" 
            [ngClass]="{'is-invalid': registerForm.get('username').errors 
              && registerForm.get('username').touched}"
            class="form-control" 
            formControlName="username" 
            placeholder="Username">
          <div class="invalid-feedback">Please choose a username</div>
       </div>
       
     <div class="form-group">
  <input type="password" 
    [ngClass]="{'is-invalid': registerForm.get('password').errors 
      && registerForm.get('password').touched}"
    class="form-control" 
    formControlName="password" 
    placeholder="Password">
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('required') 
        && registerForm.get('password').touched">
        Password is required
    </div>
    <div class="invalid-feedback" 
    *ngIf="registerForm.get('password').hasError('minlength') 
      && registerForm.get('password').touched">
      Password must be at least 6 characters
  </div>
  <div class="invalid-feedback" 
  *ngIf="registerForm.get('password').hasError('maxlength') 
    && registerForm.get('password').touched">
    Password cannot exceed 12 characters
</div>
  </div>

  <div class="form-group">
      <input 
        [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
          && registerForm.get('confirmPassword').touched
          || registerForm.get('confirmPassword').touched
          && registerForm.hasError('mismatch')}"
        type="password" 
        class="form-control" 
        formControlName="confirmPassword" 
        placeholder="Confirm Password">
        <div class="invalid-feedback" 
        *ngIf="registerForm.get('confirmPassword').hasError('required') 
          && registerForm.get('confirmPassword').touched">
          Confirm Password is required
      </div>
      <div class="invalid-feedback" 
      *ngIf="registerForm.hasError('mismatch') 
        && registerForm.get('confirmPassword').touched">
        Passwords must match
      </div>
    </div>
        
    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!registerForm.valid"  type="submit">Register</button>
    </div>
  
        <br/>
        <div align="center"> 
          <p>Already have an account?</p>
          <button mat-raised-button color="primary" routerLink="/login">Login</button>
        </div>      

    </div>
    </mat-card>
  </form>
</section>
