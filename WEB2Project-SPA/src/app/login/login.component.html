<section class="signup-form">
  <form [formGroup]="loginForm">
    <mat-card fxLayout="column" fxLayoutAlign="center center" style="margin-top: 7%; margin-left: 15%;">
      <mat-card-title>
        <h1>Login</h1>
        <mat-divider></mat-divider>
        <br/>
      </mat-card-title>

      <div align="center">

        <div class="form-group">
          <input type="text" 
            [ngClass]="{'is-invalid': loginForm.get('username').errors 
              && loginForm.get('username').touched}"
            class="form-control" 
            formControlName="username" 
            placeholder="Username">
          <div class="invalid-feedback">Please enter a username</div>
       </div>
       
     <div class="form-group">
  <input type="password" 
    [ngClass]="{'is-invalid': loginForm.get('password').errors 
      && loginForm.get('password').touched}"
    class="form-control" 
    formControlName="password" 
    placeholder="Password">
    <div class="invalid-feedback" 
      *ngIf="loginForm.get('password').hasError('required') 
        && loginForm.get('password').touched">
        Password is required
    </div>
    <div class="invalid-feedback" 
    *ngIf="loginForm.get('password').hasError('minlength') 
      && loginForm.get('password').touched">
      Password must be at least 6 characters
  </div>
  <div class="invalid-feedback" 
  *ngIf="loginForm.get('password').hasError('maxlength') 
    && loginForm.get('password').touched">
    Password cannot exceed 12 characters
</div>
  </div>
   
    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!loginForm.valid" type="submit">Login</button>
    </div>
  
        <br/>
        <div align="center"> 
          <p>Don't have an account?</p>
          <button mat-raised-button color="primary" routerLink="/register">Sign up</button>
        </div>      

        <button (click)="authService.login()" *ngIf="!authService.loggedIn">Log In</button>
        <button id="loginPopup">Login with Popup</button>

    </div>
    </mat-card>
  </form>
</section>
