<div>

  <div style="margin-top: 10px; text-align: center;">
    <span class="sidetitle">Define flight data:</span>
  </div>
  <!-- <mat-card>Only admin has permission to define new flight data.</mat-card> -->
  <hr>

  <div class="col">
    <mat-card style="height: 70px !important">
      <mat-form-field style="width: 100% !important;">
        <mat-label>Departure destination</mat-label>
        <mat-select [(ngModel)]="newFlight.departureDestination">
          <mat-option *ngFor="let destination of destinations" [value]="destination?.city">
            {{destination.city}} ,{{destination.country}}
          </mat-option>
        </mat-select>
      </mat-form-field>           
    </mat-card>
  </div>

  <div class="col" style="margin-top:20px;">
    <mat-card style="height: 70px !important">
      <mat-form-field style="width: 100% !important;">
        <mat-label>Arrival destination</mat-label>
        <mat-select [(ngModel)]="newFlight.arrivalDestination">
          <mat-option *ngFor="let destination of destinations" [value]="destination?.city">
            {{destination.city}} ,{{destination.country}}
          </mat-option>
        </mat-select>
      </mat-form-field>           
    </mat-card>
  </div>

  <div class="col" style="margin-top: 20px;">
    <mat-card style="height: 70px !important">
      <mat-form-field style="width: 100% !important;">
        <mat-label>Departure date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="newFlight.departureTime"
         [min]="startingMinDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker >
      </mat-form-field>
    </mat-card>
  </div>

  <div class="col" style="margin-top: 20px;"> 
    <mat-card style="height: 70px !important">
      <mat-form-field style="width: 100% !important;">
        <mat-label>Arrival date</mat-label>
        <input matInput [matDatepicker]="picker2" [(ngModel)]="newFlight.arrivalTime"
        [min]="startingMinDate" >
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker >
      </mat-form-field>
    </mat-card>
  </div>

  <form [formGroup]="form" novalidate>
    <div class="col" style="margin-top: 20px;">
      <mat-form-field class="input">
        <mat-label>Travel duration</mat-label>
        <textarea  matInput type="number" formControlName="number" id="number" placeholder="Travel duration" [(ngModel)]="newFlight.travelDuration"></textarea>
      </mat-form-field>
    </div>
  
  
  
    <div class="col" style="margin-top: 20px;">
      <mat-form-field class="input">
        <mat-label>Distance</mat-label>
        <textarea  matInput type="number" formControlName="number" id="number" placeholder="Distance" [(ngModel)]="newFlight.travelLength"></textarea>
      </mat-form-field>
    </div>
  
 

  <div class="col" style="margin-top: 20px;" >
    <mat-form-field class="input">
      <mat-label>Luggage max</mat-label>
      <textarea  matInput type="number" formControlName="number" id="number" placeholder="Luggage max" [(ngModel)]="newFlight.luggage"></textarea>
    </mat-form-field>
  </div>

  
  
  <div class="col" style="margin-top: 20px;">
    <mat-form-field class="input">
      <mat-label>Price</mat-label>
      <textarea type="number" formControlName="number" id="number" matInput placeholder="Ticket price" [(ngModel)]="newFlight.price"></textarea>
    </mat-form-field>
  </div>
</form>


  <div class="col">
    <button mat-raised-button (click)="SaveFlight()">Add flight</button>
  </div>

    
</div>
