<div>

  <div style="width: 100%; text-align: center">
    <h2>Company destinations:</h2>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let dest"> {{dest.city}} </td>
    </ng-container>
  
    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let dest"> {{dest.country}} </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let dest; let j = index"> <button mat-raised-button color="warn" (click)="Remove(j)">Remove</button></td>
    </ng-container>
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  

  <div style="margin-top: 15px; float: right;">
    <button mat-raised-button color="primary">Add new destination</button>
  </div>

</div>
